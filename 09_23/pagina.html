<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive - Anuncie uma república</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif; 
            background-color: #f5f5f5;
        }

        header {
            background-color: #f7df00;
            height: 50px; 
            position: relative;
        }

        .header-container h1 {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px; 
            font-weight: 700; 
            font-family: 'Lato', sans-serif; 
        }

        nav {
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 700; 
            border-bottom: 2px solid black; 
            font-family: 'Lato', sans-serif; 
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-section {
            padding: 40px 20px 20px 20px; 
            text-align: center;
        }

        .search-section h2 {
            font-family: 'Lato', sans-serif; 
            font-size: 22px;
            font-weight: 700;
        }

        .search-bar {
            margin-top: 10px;
        }

        .search-bar input, .filter-button {
            padding: 10px;
            margin-right: 10px;
            border-radius: 8px; 
            font-family: 'Roboto', sans-serif; 
            font-size: 16px;
        }

        .filter-button {
            background-color: #ccc;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .results-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .republic-card {
            background-color: white;
            width: 200px;
            margin: 20px; 
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            transition: box-shadow 0.3s ease, border 0.3s ease; 
        }

        /* Efeito de destaque ao passar o mouse */
        .republic-card:hover {
            box-shadow: 0 12px 12px rgba(0, 0, 0, 0.2); 
            border: 4px solid #f7df00; /* Borda amarela */
        }

        .republic-card img {
            width: 100%;
            height: 140px; 
            object-fit: cover; 
            border-radius: 8px; 
        }

        .republic-card p {
            font-family: 'Roboto', sans-serif; 
            font-size: 16px;
        }

        .location, .price {
            font-weight: 700;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Hive</h1>
            <nav>
                <a href="#">Anuncie uma República</a>
            </nav>
            <button class="menu-button">☰</button>
        </div>
    </header>
    <main>
        <section class="search-section">
            <h2>Encontrar pelas redondezas de:</h2>
            <div class="search-bar">
                <input type="text" placeholder="Buscar local...">
                <input type="text" placeholder="Buscar por universidade">
                <button class="filter-button">Filtrar</button>
            </div>
        </section>

        <section class="results-section">
            <div class="republic-card">
                <img src="predio.webp" alt="República 1">
                <p>República 1</p>
                <p class="location">ES</p>
                <p class="price">R$ 70,00</p>
            </div>
            <div class="republic-card">
                <img src="SHOPMESTRE.png" alt="República 2">
                <p>República 2</p>
                <p class="location">RJ</p>
                <p class="price">R$ 70,00</p>
            </div>
            <div class="republic-card">
                <img src="senai.jpg" alt="República 3">
                <p>República 3</p>
                <p class="location">MG</p>
                <p class="price">R$ 70,00</p>
            </div>
        </section>
    </main>
</body>
</html>
